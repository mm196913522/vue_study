<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 :style='fun()'>动态绑定元素style</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                msg:'第二天学习',
                ys:'red',
                dx:'20px'
            },
            methods:{
                fun:function(){
                    return {'font-size':this.dx,'color':this.ys};
                }
            }
        });
    </script>
</body>
</html>
