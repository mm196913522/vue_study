<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('aaa')
            },1000)
        }).then((res)=>{
            console.log(res);
            return new Promise((resolve,reject)=>{
                resolve(res + '111')
            }).then(res=>{
                console.log(res);
                return new Promise((resolve,reject)=>{
                    resolve(res + '222')
                }).then(res=>{
                    console.log(res)
                })
            })
        })

        new Promise((resolve,reject)=>{
            resolve('aaa')
        }).then(res=> {
            console.log(res);
            return res + '111'
        }).then((res)=>{
            console.log(res);
            return Promise.reject('失败了')
            return res + '222'
        }).then(res=> console.log(res)).catch(err=>console.log(err))


        Promise.all([
            new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve('aaa')
                },1000)
            }),
            new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve('bbb')
                },3000)
            })
        ]).then(result=>{
            console.log(result)
        })
    </script>
</body>
</html>
