<html lang="en">
<head>

<body>
    <div id="test">
        <h2>{{a}}</h2>
        <button @click='jia()'>+</button>
        <button @click='jian()'>-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#test',
            data:{
                a:1
            },
            computed:{

            },
            methods:{
                jia(){
                    this.a++;
                },
                jian(){
                    this.a--;
                }
            }
        });
    </script>
</body>
